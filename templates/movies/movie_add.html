{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add a New Movie</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="release_year">Release Year:</label>
            <input type="number" id="release_year" name="release_year" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" class="form-control">
        </div>

        <div class="form-group">
            <label for="personal_notes">Personal Notes:</label>
            <textarea id="personal_notes" name="personal_notes" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="watched" name="watched" class="form-check-input">
            <label class="form-check-label" for="watched">Watched</label>
        </div>

        <div class="form-group">
            <label for="poster">Poster:</label>
            <input type="file" id="poster" name="poster" class="form-control-file img-thumbnail" style="width: 150px;height: 150px;object-fit: cover;">
        </div>

        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</div>
{% endblock %}
