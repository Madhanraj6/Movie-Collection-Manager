{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Movie</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ movie.id }}">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
        </div>

        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre }}" required>
        </div>

        <div class="form-group">
            <label for="release_year">Release Year:</label>
            <input type="number" class="form-control" id="release_year" name="release_year" value="{{ movie.release_year }}" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}">
        </div>

        <div class="form-group">
            <label for="personal_notes">Personal Notes:</label>
            <textarea class="form-control" id="personal_notes" name="personal_notes" rows="4">{{ movie.personal_notes }}</textarea>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="watched" name="watched" {% if movie.watched %}checked{% endif %}>
            <label class="form-check-label" for="watched">Watched</label>
        </div>
        <div class="form-group">
            <label for="poster">Poster:</label>
            <input type="file" class="form-control-file" id="poster" name="poster">
            {% if movie.poster %}
                <small class="form-text text-muted">Current Poster:</small>
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }} poster" class="img-thumbnail" style="max-width: 200px;">
            {% endif %}
        </div>


        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
